<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .login_box {
        border: 2px solid black;
        display: block;
        width: 30%;
        margin: auto;
        position: relative;
        top: 100px;
        border-radius: 20px;
        height: 520px;
        background-color: #f5f5f5;
      }
      body {
        background-color: #d0c5e0;
      }
      .link{
        display: block;
        width: 30%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container login_box">
      <h3 style="margin-top: 20px; margin-left: 10px">Login</h3>
      <form style="margin-top: 30px" id="form" method="post" action="/loginpage" name="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >User Name</label
          >
          <input
            type="text"
            class="form-control"
            id="myusername"
            name="myusername"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <label for="inputPassword5" class="form-label">Password</label>
        <input
          type="password"
          id="mypassword"
          name="mypassword"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <input type="checkbox" style="margin-top: 20px;"> &nbsp; &nbsp;Remember Me
        <div class="d-grid gap-2">
            <button class="btn btn-primary" style="margin-top: 30px;" type="submit" id="sub">Sign in</button>
          </div>
          <div class="link" style="margin-top: 20px;" >
         <a href="">Forget Password</a>
        </div>
        <div class="footer" style="margin-top: 20px;">
            <p>Do not have a account &nbsp;<a href="/Register">Register</a> &nbsp;Here</p>
        </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
        const name=document.getElementById('myusername');
        const pass =document.getElementById('mypassword');
        const sub =document.getElementById('sub');

        sub.addEventListener('click',(element)=>{
            const val1=name.value.trim();
            const val2=pass.value.trim();
            if(val1 === "")
            {
                alert("Username field should not be empty");
                element.preventDefault();
            }
            else if(val2 === "")
            {
                alert("Password field should not be empty");
                element.preventDefault();
            }
            else if(val2 === "" && val1 === "")
            {
                alert("Password and Username field should not be empty");
                element.preventDefault();
            }
        },false);
   
   
    </script>
  </body>
</html>
